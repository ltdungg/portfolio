name: Deploy Portfolio to GitHub Pages

# Quy trình chạy khi có push vào nhánh main
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy mã nguồn từ repo
      - name: Checkout mã nguồn
        uses: actions/checkout@v4

      # Bước 2: Thiết lập môi trường Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Bước 3: Cài đặt thư viện (dependencies)
      - name: Install Dependencies
        run: npm install

      # Bước 4: Biên dịch dự án (Build)
      - name: Build Project
        run: npm run build

      # Bước 5: Triển khai lên GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Thư mục chứa code sau khi build (Vite dùng dist, CRA dùng build)
          branch: gh-pages # Nhánh dùng để hosting website